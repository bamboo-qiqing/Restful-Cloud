<div id="app">

        <el-collapse v-if="inputText==''" v-model="activeNames">

                <el-descriptions title="用户信息">
                    <el-descriptions-item label="项目名称">
                        <el-tag size="small">{{project.project_name}}</el-tag>
                    </el-descriptions-item>
                    <el-descriptions-item label="接口类数量">
                        <el-tag size="small">{{project.class_count}}</el-tag>
                    </el-descriptions-item>
                    <el-descriptions-item label="接口数量">
                        <el-tag size="small">{{project.urls}}</el-tag>
                    </el-descriptions-item>
                    <el-descriptions-item label="项目地址">{{project.project_path}}</el-descriptions-item>
                </el-descriptions>
            </el-collapse-item>
        </el-collapse>
        <template v-if="inputText!=''">
            <el-row v-for="(method,index) in methods">
                <el-col :span="20">
                    <div class="grid-content">
                        {{method.url}}
                        <span>
                             <font color="#909399"> {{method.class_name}}</font>
                         </span>
                    </div>
                </el-col>
                <el-col :span="4">
                    <div class="grid-content">
                        <el-tag v-if="method.method_type.includes('GET')" size="mini" effect="dark">GET</el-tag>
                        <el-tag v-if="method.method_type.includes('POST')" size="mini" type="danger" effect="dark">
                            POST
                        </el-tag>
                        <el-tag v-if="method.method_type.includes('ALL')" size="mini" type="danger" effect="dark">ALL
                        </el-tag>
                    </div>
                </el-col>
            </el-row>
        </template>

    </template>
</div>
